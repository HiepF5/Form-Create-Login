<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Create Account || Nguyễn Công Hiệp</title>
  </head>
  <body>
    <div class="container ">
      <div class="flex mr-5">
        <button class=" flex btn_fb border_btn"><i class="m-1 fa-brands fa-facebook"></i>Connect with Facebook</button>
        <button class=" flex btn_tt border_btn"><i class="m-1 fa-brands fa-twitter"></i>Connect with Twitter</button>
        
      </div>
      <label class="flex j_center mark_color">Or sign up with</label>
      
  
      <form class="form_width mt">
        <div class="flex mr-5 j_around">
            <input type="text" id="firstname" name="firsName" class="flex" placeholder="First Name" required/>
            <input type="text" id="lastname" name="lastName" class="flex"  placeholder="Last Name" required />
        </div>
        <div class="m-3">
          <input type="email" id="email" name="email" placeholder="Email" class="mt-3" required/>
          <input type="password" id="password" name="password"  placeholder="Password"  class="mt-3" required />
        </div>
        <label  class="mark_color m-3"
          >By creating an account, you agree to our
          <a href="https://www.youtube.com/watch?v=h2mHGTLC_8c"
            >Terms & Conditions</a
          ></label
        >
        <div  class="center">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <footer class="center">Template by <a href="#">w3layouts</a></footer>

    </div>

  </body>
  <!-- <script src="./assets/js/main.js"></script> -->
</html>
